<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .carousel-item {
            height: 500px;
            width: 100%
        }

        .bd-placeholder-img {
            height: 100%;
        }
    </style>
</head>
<body>
<header >
<div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class="active" aria-current="true"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item ">
<svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
    <image href="https://alloypersonaltraining.com/wp-content/uploads/2019/08/people-working-out-at-Alloy.jpg" width="100%" height="100%" />
  </svg>
          <div class="carousel-caption text-start">
            <h1 class="display-3">Experience.</h1>

            <p class="opacity-75">You've tried nothing like this before.</p>
            <p><a class="btn btn-lg btn-secondary" href="#signup">Sign up today</a></p>
          </div>

      </div>
      <div class="carousel-item">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
            <image href="https://www.krumers-alpin.com/fileadmin/_processed_/e/f/csm_Krurmers_Alpin_SPA_Neu__37__d866048db5.jpg" width="100%" height="100%"/>
        </svg>

          <div class="carousel-caption">
            <h1 class="display-3">Service.</h1>
            <p>All your needs are taken care of.</p>
            <p><a class="btn btn-lg btn-secondary" href="#features">What we offer</a></p>
          </div>
        </div>

      <div class="carousel-item active">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
    <image href="https://www.r7-corp.com/wp-content/uploads/2021/04/r7-corp-banner-dark-1920x640.jpg" width="100%" height="100%" />
  </svg>

          <div class="carousel-caption text-end">
            <h1 class="display-3">Proof it works.</h1>
            <p>Real people, real stories.</p>
            <p><a class="btn btn-lg btn-secondary" href="#testimonials">Testimonials</a></p>


        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
    </header>
</body>
</html>
